{% extends "base.html" %}
{% block content %}
  <article>
    <h2>{{ home.title }}</h2>
    <p class="lead">{{ home.lead }}</p>

    <h3>Why should you study variations of English?</h3>
    <ol>
      {% for item in home.why %}
        <li>{{ item }}</li>
      {% endfor %}
    </ol>

    <h3>Sources</h3>
    <ul>
      {% for s in home.sources %}
        <li><a href="{{ s }}" target="_blank" rel="noopener">{{ s }}</a></li>
      {% endfor %}
    </ul>
  </article>
{% endblock %}
