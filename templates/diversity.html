<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Word Variations</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .clickable {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Regional Variations of Common Words</h2>
    <table>
        <thead>
            <tr>
                <th>Object</th>
                <th>USA</th>
                <th>UK</th>
                <th>Australia</th>
                <th>New Zealand</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Candy / Sweet</td>
                <td>
                    <span id="candy-usa" class="clickable">Candy</span>
                </td>
                <td>Sweets</td>
                <td>Lollies</td>
                <td>Lollies</td>
            </tr>
            <tr><td>Flip-flops</td><td>Flip-flops</td><td>Flip-flops</td><td>Thongs</td><td>Jandals</td></tr>
            <tr><td>Sweater</td><td>Sweater</td><td>Jumper</td><td>Jumper</td><td>Jumper</td></tr>
            <tr><td>Garbage bin</td><td>Trash can</td><td>Bin</td><td>Bin</td><td>Rubbish bin</td></tr>
            <tr><td>Sausage</td><td>Sausage</td><td>Sausage</td><td>Snag</td><td>Sausage</td></tr>
            <tr><td>Afternoon</td><td>Afternoon</td><td>Afternoon</td><td>Arvo</td><td>Arvo</td></tr>
        </tbody>
    </table>
    <audio id="candy-audio" src="{{ url_for('static', filename='audio/candy-usa.mp3') }}"></audio>

    <script>
        document.getElementById('candy-usa').addEventListener('click', function() {
            const audio = document.getElementById('candy-audio');
            audio.currentTime = 0;
            audio.play().catch(e => {
                console.warn("Audio playback failed:", e);
                alert("Could not play audio. Please ensure the file exists and your browser allows autoplay on user interaction.");
            });
        });
    </script>
</body>
</html>
