{% extends "base.html" %}

{% block content %}
<div class="slang-facts-page">
  <h1>Edit Fact - {{ region_name }}</h1>
  
  <div class="fact-form-card">
    <form method="POST" action="{{ url_for('edit_slang_fact', region=region, fact_id=fact.id) }}">
      <div class="input-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required value="{{ fact.title }}">
      </div>
      <div class="input-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required rows="6">{{ fact.content }}</textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="auth-btn">Save Changes</button>
        <a href="{{ url_for('slang_facts', region=region) }}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
